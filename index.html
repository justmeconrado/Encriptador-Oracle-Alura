<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a3871" />

    <title>Encriptador ONE de Alura Latam</title>
    <!--  icon  -->
    <link rel="icon" href="assets/img/logo.svg" />
    <!--  styles  -->
    <link rel="stylesheet" href="styles/css/main.css" />
    <!--  fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="fadeIn">
    <main class="main">
      <div class="main__container">
        <!--  header  -->
        <header class="main__logo">
          <h1 class="main__h1">
            <img
              class="main__img dark-mode-svg"
              src="assets/img/logo.svg"
              alt="Alura Logo"
            />
          </h1>
          <button class="button-icon" onclick="toggleDarkMode()">
            <i
              class="fa-solid fa-circle-half-stroke fa-2xl"
              style="color: #0a3871"
            ></i>
          </button>
        </header>
        <!--  form  -->
        <div class="main__form">
          <textarea
            class="main__textarea"
            name="mensaje"
            id="mensaje"
            placeholder="Ingrese el texto aqui"
          ></textarea>
          <div class="main__footer--form">
            <div class="main__small">
              <img
                class="main__small--img"
                src="assets/img/Group.svg"
                alt="información: El texto no puede contener mayusculas y/o caracteres especiales"
              />
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
          </div>
          <!--  main buttons  -->
          <div class="main__buttons">
            <button class="main__button main__button-primary" id="encriptar">
              Encriptar
            </button>
            <button
              class="main__button main__button-secondary"
              id="desencriptar"
            >
              Desencriptar
            </button>
          </div>
        </div>
      </div>
      <!--  aside  -->
      <aside class="aside">
        <section class="aside__content" id="ningunMensaje">
          <div class="aside__img">
            <img
              class="aside__img--img"
              src="assets/img/muneco.svg"
              alt="Ningun mensaje encontrado - imagen"
            />
          </div>
          <div class="aside__text aside__none">
            <h2 class="aside__h2">Ningún mensaje fue encontrado</h2>
            <p class="aside__p">
              Ingresa el texto que desees encriptar o desencriptar
            </p>
          </div>
        </section>
        <div
          class="aside__content aside__content-between aside__content--none"
          id="mensajeEncontrado"
        >
          <div class="aside__message">
            <p class="aside__encrypt" id="mensajeEncriptado">Hola</p>
          </div>
          <button class="aside__button bubbly-button" id="copiarMensaje">
            Copiar
          </button>
        </div>
      </aside>
    </main>
    <!--  footer  -->
    <footer>
      <p class="developer">
        <i class="fa-solid fa-code"></i> by Conrado Vargas
        <span> with love <i class="fa-solid fa-heart"></i></span>
      </p>
      <br />
      <ul>
        <li>
          <a href="https://www.facebook.com/justmeconrado" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/justmeconrado" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/justmeconrado/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/conrado-vargas/" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="mailto:conradovargas93@gmail.com" target="_blank">
            <i class="fa fa-envelope"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/justmeconrado" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
      <p>
        <a href="#top"> <i class="fa-solid fa-arrow-up"></i> Ir arriba </a>
      </p>
    </footer>
    <!--  modal  -->
    <div class="modal modal__overlay" id="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h3 class="modal__title">Error</h3>
        </div>
        <div class="modal__body">
          <p class="modal__p">
            El texto no puede contener mayúsculas y/o caracteres especiales
          </p>
        </div>
        <div class="modal__footer">
          <button class="modal__button" id="modalButton">Entendido</button>
        </div>
      </div>
    </div>
    <!--  script  -->
    <script src="scripts/script.js"></script>
    <!--  fontAwesome  -->
    <script
      src="https://kit.fontawesome.com/75f437dd33.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
